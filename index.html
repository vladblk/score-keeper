<head>

  <title>Score Keeper</title>

<body>
  <div class="wrapper">
    <h1>Score Keeper</h1>

    <div class="score-select-container">
      <label for="score-select">Choose maximum score</label>

      <select name="scores" id="score-select">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="50">50</option>
      </select>
    </div>

    <div class="players-select-container">
      <label for="score-select">Select the numbers of players</label>

      <select name="players" id="players-select">
          <option value="0" selected></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
      </select>
    </div>
